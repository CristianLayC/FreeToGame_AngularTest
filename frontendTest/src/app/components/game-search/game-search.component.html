<form>
  <div class="row">
    <div class="form-group col-sm-4">
      <input type="text" class="form-control" name="title" [(ngModel)]="title" placeholder="Buscar por titulo"
        (keyup)="searchGame()">
    </div>

    <div class="form-group col-md-4">
      <select class="form-control" name="platform" [(ngModel)]="platform" (change)="searchGame()">
        <option selected value="">Todas las plataformas</option>

        @for (platformItem of platformList; track '') {
        <option value={{platformItem}}>{{ platformItem }}</option>
        }
      </select>
    </div>

    <div class="form-group col-md-4">
      <select class="form-control" name="genre" [(ngModel)]="genre" (change)="searchGame()">
        <option selected value="">Todos los g√©neros</option>

        @for (genreItem of genreList; track '') {
        <option value={{genreItem}}>{{ genreItem }}</option>
        }
      </select>
    </div>
  </div>

  <div class="col-md-12 pt-3 pb-3">
    <button class="btn btn-primary me-3" (click)="searchGame()">Filtrar</button>
    <button class="btn btn-danger" (click)="cleanFilter()">Limpiar listado</button>
  </div>
</form>

<div class="row">
  <div class="col-12">
    Total de resultados: {{dataSearched.length}}
  </div>

  @for (game of dataSearched; track game.id) {
    <div class="col-sm-3 d-flex align-items-stretch mt-5">
      <app-game-card 
        id="{{ game.id }}" 
        title="{{ game.title }}" 
        thumbnail="{{ game.thumbnail }}"
        platform="{{ game.platform }}" 
        short_description="{{ game.short_description}}" 
        genre="{{ game.genre }}"
        lazyLoad="eager">
      </app-game-card>
    </div>
  }
</div>
