<div class="card">
    <img class="card-img-top" src="{{this.thumbnail}}" loading="{{ this.lazyLoad ? 'lazy' : 'eager'}}" alt="Imagen del juego {{this.title}}">

    <div class="card-body">
        <h5 class="card-title">{{this.title}}</h5>

        <div class="col-12">
            <img src="assets/{{this.getIconPlataform(platform)}}">
        </div>

        <p class="card-text">{{this.short_description}}</p>
        <a href="list/{{this.id}}" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill"
                viewBox="0 0 16 16">
                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7" />
            </svg>
        </a>
        <div id="card-genre" class="col-12 mt-3 mb-2">
            <span class="badge bg-secondary">
                {{this.genre}}
            </span>
        </div>
    </div>
</div>
